<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
            margin: 5px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Dashboard</h2>
        <form id="cetForm">
            <label for="cetNumber">Enter CET Number</label>
            <input type="text" id="cetNumber" name="cetNumber" placeholder="Enter CET Number" required>
            <button type="submit">Fetch Student Details</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('cetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const cetNumber = document.getElementById('cetNumber').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (!cetNumber) {
                resultDiv.innerHTML = '<p class="error">CET Number is required</p>';
                return;
            }

            try {
                // Connect to the backend (updated URL)
                const response = await fetch('http://localhost:1234/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cet_number: cetNumber }),
                });

                const data = await response.json();

                if (response.ok) {
                    const { student } = data;
                    resultDiv.innerHTML = `
                        <p><strong>Name:</strong> ${student.name}</p>
                        <p><strong>CET Number:</strong> ${student.cet_number}</p>
                        <p><strong>Rank Number:</strong> ${student.rank_number}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">${data.error || data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p class="error">Failed to fetch student data. Please try again later.</p>';
            }
        });
    </script>

</body>
</html>
